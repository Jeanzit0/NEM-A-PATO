<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEM A PATO - Ultimate Online</title>

    <link rel="icon" type="image/png" href="assets/img/icone.png">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
</head>
<body>

    <div id="overlay-nome">
        <div class="center overlay-box">
            <h3>NOME J√Å EM USO NESSA SALA</h3>
            <p>Escolha um nome diferente para entrar:</p>
            <input id="novoNomeInp" placeholder="Novo Nome">
            <button id="btn-alterar-nome">ALTERAR NOME</button>
            <button id="btn-cancelar" class="btn-link">CANCELAR</button>
        </div>
    </div>

    <div id="players"></div>
    
    <div id="app">
        </div>

    <div id="chat-container">
        <div class="chat-header">DIGITE /join NOME_DA_SALA</div>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Mensagem ou comando...">
    </div>

    <div id="modal-desenho">
        <div class="center" style="background: #000; padding: 20px; border: 2px solid #fff;">
            <div class="modal-row">
                <label>COR DO PINCEL:</label>
                <input type="color" id="cor-pincel" value="#ffffff">
            </div>

            <canvas id="canvas-avatar" width="300" height="300"></canvas>

            <div class="modal-row">
                <button id="btn-salvar">SALVAR</button>
                <button id="btn-limpar">LIMPAR</button>
                <button id="btn-fechar" class="btn-link">FECHAR</button>
            </div>
        </div>
    </div>

    <button id="music-btn">üéµ M√öSICA</button>

    <audio id="som-clique" src="assets/sounds/clique.mp3"></audio>
    <audio id="som-duvida" src="assets/sounds/duvida/what-did-you-say-sound-effect.mp3"></audio>
    <audio id="som-ponto" src="assets/sounds/ponto/epic-musical-finale-sound-effect.mp3"></audio>
    <audio id="som-erro" src="assets/sounds/erro.mp3"></audio>
    <audio id="bg-music" loop>
        <source src="assets/sounds/ambiente.mp3" type="audio/mpeg">
    </audio>

    <script type="module" src="js/main.js"></script>
</body>
</html>
