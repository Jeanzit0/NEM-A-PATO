<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEM A PAU - Multiplayer Realtime</title>
<style>
  body {
    margin: 0; padding: 0; background: #000; color: #fff;
    font-family: 'Courier New', Courier, monospace;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; overflow: hidden;
  }
  #players {
    position: absolute; top: 20px; right: 20px; border: 1px solid #fff;
    padding: 15px; text-align: right; font-size: 0.9em; min-width: 150px; z-index: 10;
  }
  #app { width: 100%; display: flex; justify-content: center; }
  .center { text-align: center; max-width: 650px; width: 90%; }
  .logo {
    font-family: 'Impact', sans-serif; font-size: 4rem; letter-spacing: 5px;
    border: 4px solid #fff; padding: 10px 20px; display: inline-block;
    margin-bottom: 30px; text-transform: uppercase;
  }
  input {
    background: #000; color: #fff; border: 1px solid #fff;
    padding: 12px; margin: 10px 0; text-align: center; width: 100%;
    box-sizing: border-box; outline: none; font-size: 1.2rem;
  }
  button {
    background: #fff; color: #000; border: 1px solid #fff;
    padding: 12px 25px; margin: 10px 5px; cursor: pointer;
    font-weight: bold; text-transform: uppercase; width: 100%;
    font-size: 1rem; transition: 0.2s;
  }
  button:hover { background: #ccc; }
  .pergunta-texto { font-size: 1.4rem; margin: 20px 0; min-height: 80px; }
  .unidade { opacity: 0.6; font-size: 0.8rem; letter-spacing: 2px; }
  .ganhou { color: #ff4d4d; font-weight: bold; text-transform: uppercase; }
  .nao-recebeu { color: #2ecc71; font-weight: bold; text-transform: uppercase; }
  .palpite-atual { border-top: 1px solid #333; padding-top: 20px; margin-top: 20px; }
</style>
</head>
<body>

<div id="players"></div>
<div id="app"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, onValue, update, push, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  /* ================= CONFIGURAÇÃO DO FIREBASE ================= */
  // SUBSTITUA ESTES VALORES PELOS DO SEU PROJETO NO FIREBASE CONSOLE
  const firebaseConfig = {
    apiKey: "AIzaSyBLfN4uLs6L1_XnSSdpIbhrPKBSreAtK_8",
    authDomain: "nemapau-47956.firebaseapp.com",
    databaseURL: "https://nemapau-47956.firebaseapp.com",
    projectId: "nemapau-47956",
    storageBucket: "nemapau-47956.firebasestorage.app",
    messagingSenderId: "575679805707",
    appId: "1:575679805707:web:768cf1108ede446f710a0e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const gameRef = ref(db, 'game_state');
  const playersRef = ref(db, 'players');

  /* ================= PERGUNTAS ================= */
  const bancoPerguntasOriginal = [
    { texto: "Distância média da Terra à Lua", unidade: "km", resposta: 384400 },
    { texto: "Altura do Monte Everest", unidade: "m", resposta: 8849 },
    { texto: "Idade estimada da Terra", unidade: "anos", resposta: 4540000000 },
    { texto: "População estimada do Brasil (Censo 2022)", unidade: "pessoas", resposta: 203062512 },
    { texto: "Velocidade da luz no vácuo", unidade: "km/s", resposta: 299792 },
    { texto: "Altura do Burj Khalifa", unidade: "m", resposta: 828 },
    { texto: "Extensão total da Grande Muralha da China", unidade: "km", resposta: 21196 },
    { texto: "Recorde mundial de Hot Dogs comidos em 10 minutos", unidade: "unidades", resposta: 76 }
    // ... adicione as demais perguntas aqui
  ];

  /* ================= ESTADO LOCAL E DO JOGO ================= */
  let myId = null;
  let localState = {};

  /* ================= RENDERIZAÇÃO ================= */
  function render() {
    const playersDiv = document.getElementById("players");
    const appDiv = document.getElementById("app");
    appDiv.innerHTML = "";
    const box = document.createElement("div");
    box.className = "center";
    appDiv.appendChild(box);

    if (!localState.tela || localState.tela === "inicial") {
      playersDiv.style.display = "none";
      box.innerHTML = `
        <div class="logo">NEM A PAU</div>
        <input id="nome" placeholder="SEU NOME">
        <button id="btnEntrar">ENTRAR NO JOGO MULTIPLAYER</button>
      `;
      document.getElementById("btnEntrar")?.addEventListener("click", entrar);
      return;
    }

    // Render Placar
    playersDiv.style.display = "block";
    playersDiv.innerHTML = "<strong>PLACAR</strong><br>" + 
      Object.values(localState.jogadores || {}).map(j => `<div>${j.nome}: ${j.pontos}</div>`).join("");

    if (localState.tela === "espera") {
      box.innerHTML = `
        <h2>SALA DE ESPERA</h2>
        <p>Jogadores conectados:</p>
        ${Object.values(localState.jogadores || {}).map(j=>`<div>- ${j.nome}</div>`).join("")}
        <br>
        <button id="btnIniciar">INICIAR PARTIDA</button>
      `;
      document.getElementById("btnIniciar")?.addEventListener("click", iniciarPartida);
    }

    if (localState.tela === "jogo") {
      const jVez = localState.jogadorDaVez;
      const ehMinhaVez = (jVez && jVez.id === myId);

      box.innerHTML = `
        <div style="margin-bottom:10px">VEZ DE: <strong>${jVez?.nome.toUpperCase()}</strong></div>
        <div class="unidade">UNIDADE: ${localState.pergunta.unidade}</div>
        <div class="pergunta-texto">${localState.pergunta.texto}</div>

        ${localState.valorAtual ? `
          <div class="palpite-atual">
            Último palpite: <strong>${localState.valorAtual.toLocaleString()}</strong><br>
            <small>por ${localState.ultimoJogador?.nome}</small>
          </div>
        ` : "<p><small>Primeiro palpite da rodada!</small></p>"}

        <div style="margin-top:30px">
          ${ehMinhaVez ? `
            <input id="chute" type="number" placeholder="VALOR MAIOR">
            <button id="btnChutar">CHUTAR</button>
            ${localState.valorAtual ? `<button id="btnDuvidar" style="background:transparent; color:#fff;">DUVIDAR!</button>` : ""}
          ` : `<p>Aguardando jogada de ${jVez?.nome}...</p>`}
        </div>
      `;
      document.getElementById("btnChutar")?.addEventListener("click", chutar);
      document.getElementById("btnDuvidar")?.addEventListener("click", duvidar);
    }

    if (localState.tela === "nemapau") {
      box.innerHTML = `<div class="logo" style="font-size:5rem; border-color: red; color: red;">NEM A PAU!</div>`;
    }

    if (localState.tela === "resultado") {
      box.innerHTML = `
        <h3>${localState.pergunta.texto}</h3>
        <p>RESPOSTA CORRETA: <strong>${localState.pergunta.resposta.toLocaleString()}</strong></p>
        <p>PALPITE: <strong>${localState.valorAtual.toLocaleString()}</strong></p>
        <hr>
        <div style="font-size: 1.3rem;">${localState.msgFeedbackHtml}</div>
      `;
    }
  }

  /* ================= SINCRONIZAÇÃO FIREBASE ================= */
  onValue(gameRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      localState = data;
      render();
    }
  });

  /* ================= FUNÇÕES DE JOGO ================= */
  function entrar() {
    const nome = document.getElementById("nome").value || "Anon";
    const newPlayerRef = push(playersRef);
    myId = newPlayerRef.key;

    const playerObj = { id: myId, nome: nome, pontos: 0 };
    set(newPlayerRef, playerObj);
    onDisconnect(newPlayerRef).remove();

    onValue(playersRef, (snap) => {
      const players = snap.val() || {};
      update(gameRef, { jogadores: players, tela: "espera" });
    });
  }

  function iniciarPartida() {
    const lista = Object.values(localState.jogadores);
    const p = bancoPerguntasOriginal[Math.floor(Math.random() * bancoPerguntasOriginal.length)];
    update(gameRef, {
      tela: "jogo",
      pergunta: p,
      jogadorDaVez: lista[0],
      valorAtual: null,
      ultimoJogador: null
    });
  }

  function chutar() {
    const v = Number(document.getElementById("chute").value);
    if (localState.valorAtual && v <= localState.valorAtual) return;
    
    const lista = Object.values(localState.jogadores);
    const indexAtual = lista.findIndex(j => j.id === myId);
    const proximo = lista[(indexAtual + 1) % lista.length];

    update(gameRef, {
      valorAtual: v,
      ultimoJogador: localState.jogadorDaVez,
      jogadorDaVez: proximo
    });
  }

  function duvidar() {
    update(gameRef, { tela: "nemapau" });

    setTimeout(() => {
      const correta = localState.pergunta.resposta;
      const jChutou = localState.ultimoJogador;
      const jDuvidou = localState.jogadorDaVez;
      let msg = "";

      if (localState.valorAtual > correta) {
        jChutou.pontos++;
        msg = `<div class="ganhou">${jChutou.nome} ganhou um ponto</div><div class="nao-recebeu">${jDuvidou.nome} não recebeu pontos</div>`;
      } else {
        jDuvidou.pontos++;
        msg = `<div class="nao-recebeu">${jChutou.nome} não recebeu pontos</div><div class="ganhou">${jDuvidou.nome} ganhou um ponto</div>`;
      }

      update(gameRef, {
        tela: "resultado",
        msgFeedbackHtml: msg,
        [`jogadores/${jChutou.id}/pontos`]: jChutou.pontos,
        [`jogadores/${jDuvidou.id}/pontos`]: jDuvidou.pontos
      });

      setTimeout(() => {
        const p = bancoPerguntasOriginal[Math.floor(Math.random() * bancoPerguntasOriginal.length)];
        update(gameRef, {
          tela: "jogo",
          pergunta: p,
          valorAtual: null,
          ultimoJogador: null
        });
      }, 6000);
    }, 2000);
  }

  render();
</script>
</body>
</html>
